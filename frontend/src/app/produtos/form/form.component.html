<form novalidate [formGroup]="data" (ngSubmit)="submit()">
  <div class="form">
    <div class="row">
      
      <div class="col-md-4">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" formControlName="nome" required>
      </div>

      <div class="col-md-2">   
        <label for="preco">Preço</label>
        <input type="number" id="preco" class="form-control" formControlName="preco">
      </div>

      <div class="col-md-6">    
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" class="form-control" formControlName="descricao">
      </div>

    </div>
  </div>
  <br>
  <button class="btn btn-success" [disabled]="!enableToSave">Salvar</button>
  <button type="reset" class="btn btn-primary" [disabled]="!nome.value" style="margin-left: 10px;">Limpar</button>
</form>
<br>
