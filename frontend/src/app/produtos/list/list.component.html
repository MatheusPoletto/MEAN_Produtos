
<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>Nome</th>
      <th>Preço</th>
      <th>Descrição</th>
      <th>Data de criação</th>
      <th>Data de alteração</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos | async" >
      <td>{{produto.nome}}</td>
      <td>{{produto.preco}}</td>
      <td>{{produto.descricao}}</td>
      <td>{{produto.criado_em | date:"dd/MM/yyyy 'às' hh:mm:ss"}}</td>
      <td>{{produto.alterado_em | date:"dd/MM/yyyy 'às' hh:mm:ss"}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-warning btn-sm" (click)="edit(produto)">
          Editar
        </button>
        <button style="margin-left: 10px;" type="button" class="btn btn-danger btn-sm" (click)="delete(produto)">
          Remover
        </button>
      </td>
    </tr>
  </tbody>
</table>
